<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitKit - GitHub-Style Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Temporarily removed PWA features for local development -->
    <meta name="theme-color" content="#0d1117">
</head>
<body>
    <div id="root">
        <h1>Loading HabitKit...</h1>
        <p>If you see this message, the app is loading...</p>
    </div>
    
    <script>
        console.log('Page loading...');
        console.log('Root element:', document.getElementById('root'));
        
        // Test basic functionality
        try {
            console.log('Testing localStorage...');
            localStorage.setItem('test', 'working');
            console.log('localStorage test:', localStorage.getItem('test'));
        } catch (e) {
            console.error('localStorage error:', e);
        }
    </script>
    
    <script src="app.js"></script>
    
    <script>
        console.log('App.js loaded');
        console.log('App instance:', window.app);
        
        // Check if app initialized
        setTimeout(() => {
            console.log('After timeout - App instance:', window.app);
            console.log('Root content:', document.getElementById('root').innerHTML);
        }, 1000);
    </script>
</body>
</html>
